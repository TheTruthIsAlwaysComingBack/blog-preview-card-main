<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&display=swap"
    rel="stylesheet">
  <!--media="screen and (min-width: 768px)"-->
  <link rel="stylesheet" href="./styles/desktop.css">
  <link rel="stylesheet" href="./styles/normalize.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="principal">
        <img src="./assets/images/illustration-article.svg" alt="imagen de ilustracion">

        <h2 class="subrrayado">Learning</h2>
        <p class="date">Published 21 Dec 2023</p>

      </div>

      <div class="contenido_tarjeta">
        <h1>HTML & CSS foundations</h1>

        <p class="text">These languages are the blackbone of every website, defining structure, content and
          presentation.
        </p>

        <div class="avatar">
          <img src="./assets/images/image-avatar.webp" alt="imagen de persona">
          <p class="avatar_nombre">Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
